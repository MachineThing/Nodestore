<html>
  <head>
    <title>Node Store</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div class="main" style="background-image: linear-gradient({{SHOP_COLOR}}, white);">
      <h1>{{SHOP_TYPE}} department</h1>
      <form action="{{URL}}">
        <input type="text" name="s" placeholder="Search in the {{SHOP_TYPE}} department" /><br>
        <input type="submit" value="Search" /><br>
      </form>
      <div class="store">
        <table>
          {{#results}}
          <tr>
            <td class="item_name">{{name}}</td>
            <td class="item_price">{{price}}$</td>
          </tr>
          {{/results}}
        </table>
        <p>{{error}}</p>
      </div>
    </div>
    <p class="copyright">&#169; Mason Fisher {{YEAR}}</p>
  </body>
</html>
