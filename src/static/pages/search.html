<html>
  <head>
    <title>Node Store</title>
    <link rel="stylesheet" href="/index.css">
    <script src="/js/formatTable.js" type="text/javascript"></script>
    <script src="/js/rtSearch.js" type="text/javascript"></script>
  </head>
  <body onload="formatTable()">
    <div class="main" style="background-image: linear-gradient({{SHOP_COLOR}}, white);">
      <h1>{{SHOP_TYPE}} department</h1>
      <input type="text" id="search" onInput="updateTable()"placeholder="Search in the {{SHOP_TYPE}} department" /><br>
      <div class="store">
        <table id="item_table">
          {{#results}}
          <tr>
            <td class="item_name">{{name}}</td>
            <td class="item_price">{{price}}</td>
          </tr>
          {{/results}}
        </table>
        <p>{{error}}</p>
      </div>
    </div>
    <p class="copyright">&#169; Mason Fisher {{YEAR}}</p>
  </body>
</html>
